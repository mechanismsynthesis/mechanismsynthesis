on:
  pull_request:
    branches:
    - master
    
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - if: matrix.os == 'windows-latest'
      name: Developer Command Prompt for Microsoft Visual C++
      uses: ilammy/msvc-dev-cmd@v1
    - if: matrix.os == 'windows-latest'
      name: cl.exe build
      run: "cl.exe /Zi /EHsc /std:c++17 /I eigen-3.4.0 /Fe: mechanismsynthesis.exe *.cpp"
    - if: matrix.os == 'macos-latest'
      name: clang++ build
      run: /usr/bin/clang++ -std=c++17 -stdlib=libc++ -g ./*.cpp -I ./eigen-3.4.0 -o ./mechanismsynthesis.out
    - if: matrix.os == 'ubuntu-latest'
      name: g++ build
      run: g++ -o mechanismsynthesis -I ./eigen-3.4.0 ./*.cpp # -std=c++17 is not required as it is the default
# Maybe in the future we can use composite steps to compine multiple if conditions for the same os. Reference - https://github.com/orgs/community/discussions/43467#discussioncomment-4616303 
